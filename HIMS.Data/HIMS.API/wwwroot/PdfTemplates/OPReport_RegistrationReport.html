<body>
    <div class="main-content-wrapper">
        <div class="invoice-box" style="max-width: 1000px; margin: 0 auto; font-size: 14px;line-height: 24px;font-family: Calibri,'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;color: #101828;">
            <table style="width: 100%;line-height: inherit;text-align: left;">

                {{NewHeader}}

                <tr class="title-date-row">
                    <td style="padding: 6px;">
                        <table style="width: 100%; border-collapse: collapse;">
                            <tr style="font-size: 18px">
                                <td style="border-bottom: 1px solid #d4c3c3; padding: 2px; padding-bottom: 14px;"> <b>Registration List</b> </td>

                            </tr>
                        </table>
                    </td>
                </tr>
                <tr class="bill-info-row">
                    <td style="padding: 6px;">
                        <table style="width: 100%; border-collapse: collapse;">
                            <tr>
                                <td style="padding: 2px;">
                                    <i style="font-size: 20px;"> From Date : {{FromDate}} -- To Date : {{ToDate}}</i>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <table class="table" style="width:100%;border-collapse:collapse">
                    <tbody>

                        <tr style="font-size: 18px; background-color: white; font-weight: 700;">


                            <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;">Sr.No</td>
                            <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;">UHID</td>
                            <!--<td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px; width: 10%;"> Visit Date </td>-->
                            <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;">PatientName</td>
                            <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;"> Address </td>

                            <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;">City</td>
                            <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;">Pin Code</td>
                            <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;"> Age</td>
                            <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;"> GenderName</td>
                            <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;"> Mobile No</td>
                        </tr>




                        <!--<tr class="bill-table-row">
                            <td style="padding: 6px;">
                                <table style="width: 100%; border-collapse: collapse;">
                                    <thead style="font-size: 15px; text-align: center;">

                                            <th style="border: 1px solid #d4c3c3; padding: 6px;">Sr.No</th>

                                        </tr>

</div>
