<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <div class="main-content-wrapper">
        <div class="invoice-box" style="max-width: 1000px; margin: 0 auto; font-size: 14px;line-height: 24px;font-family: Calibri,'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;color: #101828;">
            <table style="width: 100%;line-height: inherit;text-align: left;">

                {{NewHeader}}

                <tr class="title-date-row">
                    <td style="padding: 6px;">
                        <table style="width: 100%; border-collapse: collapse;">
                            <tr style="font-size: 18px">
                                <td style="border-bottom: 1px solid #d4c3c3; padding: 2px; padding-bottom: 14px;"> <b>Group Wise Revenue Summary Report</b> </td>
                                <td style="border-bottom: 1px solid #d4c3c3; padding: 2px; padding-bottom: 14px; text-align: right;"><b>Print Date : {{CurrentDate}}</b></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr class="bill-info-row">
                    <td style="padding: 6px;">
                        <table style="width: 100%; border-collapse: collapse;">
                            <tr>
                                <td style="padding: 2px;">
                                    <i style="font-size: 16px;"> From Date : {{FromDate}} -- To Date : {{ToDate}}</i>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <table class="table" style="width:100%;border-collapse:collapse">
                    <tbody>

                        <tr style="font-size: 18px; background-color: white; font-weight: 700;">



                            <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;">Sr.No</td>
                            <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;">Group Name</td>
                            <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;">Net Amt</td>


                        </tr>




                        </tr>
                        {{Items}}




                </table>

                </td>
                </tr>

                </tbody>
                <table class="table" style="width:100%;border-collapse:collapse;margin-top:10px;">
                    <tbody>
                        <tr>
                            <td style="border:1px solid #000;font-weight:700;text-align:center;vertical-align:middle;padding:5px 5px; colspan=" 2";width: 50%;">Total Amount</td>
                            <td style="border:1px solid #000;font-weight:700;text-align:center;vertical-align:middle;padding:5px 5px; colspan=" 2";width: 50%;">{{T_NetAmt}}</td>
                            <td style="border:1px solid #000;font-weight:700;text-align:center;vertical-align:middle;padding:5px 5px; colspan=" 2";width: 50%;">Discount Amount</td>
                            <td style="border:1px solid #000;font-weight:700;text-align:center;vertical-align:middle;padding:5px 5px; colspan=" 2";width: 50%;">{{T_PaidAmt}}</td>
                            <td style="border:1px solid #000;font-weight:700;text-align:center;vertical-align:middle;padding:5px 5px; colspan=" 2";width: 50%;">Received Amount</td>
                            <td style="border:1px solid #000;font-weight:700;text-align:center;vertical-align:middle;padding:5px 5px; colspan=" 2";width: 50%;">{{T_DiscAmt}}</td>
                            <td style="border:1px solid #000;font-weight:700;text-align:center;vertical-align:middle;padding:5px 5px; colspan=" 2";width: 50%;">Credit Amount</td>
                            <td style="border:1px solid #000;font-weight:700;text-align:center;vertical-align:middle;padding:5px 5px; colspan=" 2";width: 50%;">{{T_CreditAmt}}</td>


                        </tr>
                    </tbody>
                </table>
            </table>



</html>
