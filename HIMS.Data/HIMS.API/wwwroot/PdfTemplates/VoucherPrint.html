<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin-top: 3cm;
            margin-bottom: 6cm;
        }
    </style>

</head>

<body>
    <div class="main-content-wrapper">
        <div class="invoice-box" style="font-size: 14px;line-height: 24px; font-family: Calibri,'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;color: #101828;">
            <div>
                <div>
                    <div>
                        <div>
                            <table style="width: 100%;line-height: inherit;text-align: left;">
                                <tr class="top-header-row">
                                   {{NewHeader}}
                                </tr>
                                <tr class="title-date-row">
                                    <td>
                                        <table style="width: 100%; border-collapse: collapse;">
                                            <tr style="font-size: 26px;font-weight:bold;">
                                                <td style="border-bottom: 1px solid #d4c3c3;padding: 6px;text-align:center;" colspan="2">
                                                    <b>
                                                         VOUCHER BOOK
                                                    </b>
                                                </td>
                                              
                                            </tr>
                                        </table>
                                    </td>
                                </tr>

                                <tr class="bill-info-row">
                                    <td style="padding: 6px;">

                                        <table style="width: 100%; border-collapse: collapse; font-size: 20px;">


                                            <tr>
                                                <td style="padding: 2px;">
                                                    <span style="font-weight:bold;">Person Name :</span>
                                                    <span>{{PersonName}}</span>
                                                </td>
                                                <td style="padding: 2px;">
                                                    <span style="font-weight:bold;">Date|Time:</span>
                                                    <span> {{ExpDate}}</span>
                                                </td>
                                             
                                            </tr>

                                            <tr>
                                                <td style="padding: 2px;">
                                                    <span style="font-weight:bold;">Amount :</span>
                                                    <span>{{ExpAmount}}</span>
                                                </td>

                                                <td style="padding: 2px;">
                                                    <span style="font-weight:bold;">Payment Type :</span>
                                                    <span>{{ExpensesType}}</span>
                                                </td>
                                                <td style="padding: 2px;">
                                                    <span style="font-weight:bold;">Voucher No :</span>
                                                    <span>{{VoucharNo}}</span>
                                                </td>
                                            </tr>
                                            <tr>

                                                <td style="padding: 2px;">
                                                    <span style="font-weight:bold;">Description :</span>
                                                    <span>{{Narration}}</span>
                                                </td>
                                              
                                            </tr>
                                         

                                        </table>
                                    </td>
                                </tr>
                            </table>
                          

                            <tr style="margin-top: 12px;">
                                <td colspan="6">
                                    <div>
                                      
                                    </div>
                        </div>
                       
                        <br />


                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>


        
            <table style="width: 100%; border-collapse: collapse; margin-top: 50px; font-size: 24px;">
                <tr></tr>

                <tr style="border-bottom: 1px solid #d4c3c3;">
                    <td style="padding: 2px;">
                        <span style="font-weight:bold;">Added Name</span>
                        <br />
                        <span>{{UserName}}</span>
                    </td>
                   
                </tr>



            </table>
        </tr>
    </table>

    <table style="width: 100%;line-height: inherit;text-align: left;margin-top:20px;">
        <tr>
            <footer style="margin-left: 70%; font-size: 19px;">
               
            <td style="padding: 6px; text-align: right;">
                <b>
                    Print
                    Date : {{CurrentDate}}
                </b>
            </td>
            </footer>
        </tr>
    </table>

</body>


</html>
