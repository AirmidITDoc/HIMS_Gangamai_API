<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="main-content-wrapper">
        <div class="invoice-box" style="font-size: 14px;line-height: 24px; font-family: Calibri,'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;color: #101828;">
            <table style="width: 100%;line-height: inherit;text-align: left;">
                {{NewHeader}}
                <tr class="title-date-row">
                    <td style="padding: 6px;">
                        <table style="width: 100%; border-collapse: collapse;">
                            <tr style="font-size: 18px">
                                <td style="border-bottom: 1px solid #d4c3c3; padding: 2px; padding-bottom: 16px; "><b>ITEM WISE SUPPLIER LIST REPORT</b></td>
                                <td style="border-bottom: 1px solid #d4c3c3; padding: 2px; padding-bottom: 16px; text-align: right;"><b>Print Date : {{CurrentDate}}</b></td>
                            </tr>
                        </table>
                    </td>
                </tr>
               
                <tr class="bill-table-row">
                    <td style="padding: 6px;">
                        <table style="width: 100%; border-collapse: collapse;">
                            <!--<thead style="font-size: 14px;">--><!--  -->
                            <tr style="color:cadetblue">
                                <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;">Sr.No</td>
                                <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;"> GrnNumber</td>
                                <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;"> GRNTime</td>
                                <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;">StoreName</td>
                                <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;">SupplierName </td>
                                <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;">InvoiceNo</td>
                                <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;">ReceiveQty</td>
                                <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;"> Rate</td>
                                <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;">TotalAmount</td>

                                <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;">VatAmount</td>
                                <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;">TotalQty</td>
                                <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;">BalanceQty</td>
                            </tr>
                            {{Items}}
                            <!--</thead>-->
                        </table>
                    </td>
                </tr>
                <tr class="bill-table-row">
                    <td style="padding: 6px;">
                        <table style="width: 100%; border-collapse: collapse;">
                           
                          
                            <tr>
                                <td colspan="11" style="border: 1px solid gray; vertical-align: top; text-align: left; font-weight: bold; padding: 15px; color: black; ">
                                    Remark :{{Remark}}
                                </td>
                            </tr>
                            <tr>
                                <td colspan="11" style="vertical-align: top; text-align: left; font-weight: bold; padding: 10px; height: 20px; color: black; border-bottom-right-radius: 20px;">
                                    {{AddedByName}} PrintDate:{{CurrentDate}}
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>

             
            </table>


        </div>
    </div>
</body>
</html>
