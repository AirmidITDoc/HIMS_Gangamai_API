<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div class="bill-template-wrapper" style="font-size: 30.25%;" #PurchaseOrderTemplate>

        {{HospitalHeader}}
        <div style="border:1px solid grey;text-align:center;padding:2px;background-color: beige;">
            <div style="display:block;width:100%; align-items: center;">
                <div style="font-weight:400;font-size:18px;text-align:center;display:inline-block;margin-left:100px">
                    IP PRESCRIPTION SUMMARY (HOURLY)
                </div>
                <span style="font-size: 16px;font-weight: 700;float: right;margin-top:5px; margin-right:10px;">Print Date : {{CurrentDate}}</span>
            </div>

        </div>


        <hr>


        <table class="table" style="width:100%;border-collapse:collapse">
            <tbody>

                <tr style="font-size:18px;background-color: rgb(127, 174, 255);">
                    <td style="border:1px solid #000;font-weight:700;text-align:center;vertical-align:middle;padding:5px 5px;width:10%;">
                        SR.NO
                    </td>

                    <td style="border:1px solid #000;font-weight:700;text-align:center;vertical-align:middle;padding:5px 5px;width:50%;">
                        Hour
                    </td>

                    <td style="border:1px solid #000;font-weight:700;text-align:center;vertical-align:middle;padding:5px 5px;width:20%;">
                        Count
                    </td>



                </tr>

                {{Items}}


            </tbody>
        </table>
        <br>

        <div style="display:flex;justify-content:space-between;margin-left:580px;margin-top:250px;">

            <div style="text-align:center;margin-left:30px;">
                <div style="font-weight:700;font-size:18px;">{{PreparedBy}}</div>
                <div style="font-size:18px;">Prepared By </div>
            </div>
        </div>

    </div>
</body>
</html>
