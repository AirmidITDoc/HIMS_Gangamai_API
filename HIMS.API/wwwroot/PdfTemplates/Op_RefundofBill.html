<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="main-content-wrapper">
        <div class="invoice-box" style="font-size: 14px;line-height: 24px; font-family: Calibri,'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;color: #101828;">
            <table style="width: 100%;line-height: inherit;text-align: left;">
                {{NewHeader}}
                <tr class="title-date-row">
                    <td style="padding: 6px;">
                        <table style="width: 100%; border-collapse: collapse;">
                            <tr style="font-size: 18px">
                                <td style="border-bottom: 1px solid #d4c3c3; padding: 2px; padding-bottom: 16px; "><b>OP  Refund Of Bill List</b></td>
                                <td style="border-bottom: 1px solid #d4c3c3; padding: 2px; padding-bottom: 16px; text-align: right;"><b>Print Date : {{CurrentDate}}</b></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <div style="margin-top:2px;">
                    <div style="font-weight: bold;font-size:16px;margin-left:10px;font-style:italic;">From Store : {{FromDate}} -- To Store :{{ToDate}}</div>
                </div>

                <tr class="bill-table-row">
                    <td style="padding: 6px;">
                        <table style="width: 100%; border-collapse: collapse;">
                            <!--<thead style="font-size: 14px;">--><!--  -->
                            <tr style="color:steelblue">
                                <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;">Sr.No</td>
                                <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;">RegNo</td>
                                <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;">PatientName</td>
                                <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;">MobileNo </td>
                                <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;">VisitTime</td>
                                <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;"> OPDNo</td>
                                <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;">RefundTime</td>
                                <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;">PBillNo</td>

                                <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;">NetPay Amt</td>
                                <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;">Refund Amt</td>
                                <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;"> CashPayAmt</td>
                                <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;">ChequePayAmt</td>
                                <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;">CardPayAmt</td>
                                <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;"> PaymentTime</td>
                                <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;"> AddedBy</td>
                            </tr>
                            {{Items}}
                            <!--</thead>-->
                        </table>
                    </td>
                </tr>


            </table>
        </div>
    </div>
</body>

</html>
