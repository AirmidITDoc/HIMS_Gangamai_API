<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="main-content-wrapper">
        <div class="invoice-box" style="max-width: 1000px; margin: 0 auto; font-size: 14px;line-height: 24px;font-family: Calibri,'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;color: #101828;">
            <table style="width: 100%;line-height: inherit;text-align: left;">

                {{HospitalHeader}}

                <tr class="title-date-row">
                    <td style="padding: 6px;">
                        <table style="width: 100%; border-collapse: collapse;">
                            <tr style="font-size: 18px">
                                <td style="border-bottom: 1px solid #d4c3c3; padding: 2px; padding-bottom: 14px;"> <b>Appoinment List With Service</b> </td>
                                <td style="border-bottom: 1px solid #d4c3c3; padding: 2px; padding-bottom: 14px; text-align: right;"><b>Print Date : {{CurrentDate}}</b></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr class="bill-info-row">
                    <td style="padding: 6px;">
                        <table style="width: 100%; border-collapse: collapse;">
                            <tr>
                                <td style="padding: 2px;">
                                    <i style="font-size: 16px;"> From Date : {{FromDate}} -- To Date : {{ToDate}}</i>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr class="bill-table-row">
                    <td style="padding: 6px;">
                        <table style="width: 100%; border-collapse: collapse;">
                            <thead style="font-size: 15px; text-align: center;">
                                <tr>
                                    <th style="border: 1px solid #d4c3c3; padding: 6px;">SR NO</th>
                                    <th style="border: 1px solid #d4c3c3; padding: 6px;">Reg NO</th>
                                    <th style="border: 1px solid #d4c3c3; padding: 6px;">Patient Name</th>
                                    <th style="border: 1px solid #d4c3c3; padding: 6px;">Doctor Name</th>
                                    <th style="border: 1px solid #d4c3c3; padding: 6px;">RefDoctor Name</th>
                                    <th style="border: 1px solid #d4c3c3; padding: 6px;">Medical</th>
                                    <th style="border: 1px solid #d4c3c3; padding: 6px;">Pathology </th>
                                    <th style="border: 1px solid #d4c3c3; padding: 6px;">Radiology</th>

                                </tr>
                            </thead>
                            <tbody style="font-size: 14px;">
                                {{Items}}

                                <tr>
                                    <td style="border:1px solid #000;font-weight:700;text-align:right;vertical-align:middle;padding:5px 5px;"></td>
                                    <td style="border:1px solid #000;font-weight:700;text-align:right;vertical-align:middle;padding:5px 5px;"></td>
                                    <td style="border:1px solid #000;font-weight:700;text-align:right;vertical-align:middle;padding:5px 5px;"></td>
                                    <td style="border:1px solid #000;font-weight:700;text-align:right;vertical-align:middle;padding:5px 5px;"></td>
                                    <td style="border:1px solid #000;font-weight:700;text-align:right;vertical-align:middle;padding:5px 5px;"></td>

                                    <td style="border:1px solid #000;font-weight:700;text-align:right;vertical-align:middle;padding:5px 5px;">{{T_Medical}}</td>
                                    <td style="border:1px solid #000;font-weight:700;text-align:right;vertical-align:middle;padding:5px 5px;">{{T_Pathology}}</td>
                                    <td style="border:1px solid #000;font-weight:700;text-align:right;vertical-align:middle;padding:5px 5px;">{{T_Radiology}}</td>
                                </tr>
                            </tbody>
                        </table>

                        <script>
                            // Example data (could be fetched from server or another source)
                            var transactions = [
                                { Description: "T_Medical", Amount: 123.4567 }
                              
                            ];

                            // Function to round amounts
                            function roundAmounts() {
                                transactions.forEach(function (transaction) {
                                    transaction.Amount = Math.round(transaction.Amount * 100) / 100; // Round to 2 decimal places
                                });
                            }

                            // Function to populate table with data
                            function populateTable() {
                                var tableBody = document.getElementById("transactionTable");
                                tableBody.innerHTML = ""; // Clear existing rows

                                transactions.forEach(function (transaction) {
                                    var row = document.createElement("tr");
                                    var descriptionCell = document.createElement("td");
                                    var amountCell = document.createElement("td");

                                    descriptionCell.textContent = transaction.Description;
                                    amountCell.textContent = "$" + transaction.Amount.toFixed(2); // Format amount to 2 decimal places

                                    row.appendChild(descriptionCell);
                                    row.appendChild(amountCell);
                                    tableBody.appendChild(row);
                                });
                            }

                            // Initial round and populate
                            roundAmounts();
                            populateTable();
                        </script>
                    </td>
                </tr>
                
            </table>
        </div>
    </div>
</body>
</html>
