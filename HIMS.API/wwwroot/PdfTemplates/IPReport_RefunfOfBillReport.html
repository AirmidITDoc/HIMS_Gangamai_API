<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="main-content-wrapper">
        <div class="invoice-box" style="max-width: 1000px; margin: 0 auto; font-size: 14px;line-height: 24px;font-family: Calibri,'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;color: #101828;">
            <table style="width: 100%;line-height: inherit;text-align: left;">

                {{NewHeader}}

                <tr class="title-date-row">
                    <td style="padding: 6px;">
                        <table style="width: 100%; border-collapse: collapse;">
                            <tr style="font-size: 18px">
                                <td style="border-bottom: 1px solid #d4c3c3; padding: 2px; padding-bottom: 14px;"> <b>IP Refund Of Bill Report</b> </td>
                                <td style="border-bottom: 1px solid #d4c3c3; padding: 2px; padding-bottom: 14px; text-align: right;"><b>Print Date : {{CurrentDate}}</b></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr class="bill-info-row">
                    <td style="padding: 6px;">
                        <table style="width: 100%; border-collapse: collapse;">
                            <tr>
                                <td style="padding: 2px;">
                                    <i style="font-size: 20px;"> From Date : {{FromDate}} -- To Date : {{ToDate}}</i>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr class="bill-table-row">
                    <td style="padding: 6px;">
                        <table style="width: 100%; border-collapse: collapse;">
                            <thead style=" text-align: center; font-weight: bold; font-size: 20px;">
                                <tr>
                                    <td style="border: 1px solid #d4c3c3; padding: 6px;">SR NO</td>
                                    <td style="border: 1px solid #d4c3c3; padding: 6px;">Refund Date</td>
                                    <td style="border: 1px solid #d4c3c3; padding: 6px;">Bill No</td>
                                    <td style="border: 1px solid #d4c3c3; padding: 6px;">UHID</td>

                                    <td style="border: 1px solid #d4c3c3; padding: 6px;">Patient Name</td>
                                    <td style="border: 1px solid #d4c3c3; padding: 6px;">Amount</td>


                                </tr>
                            </thead>
                            <tbody style="font-size: 14px;">
                                {{Items}}
                            </tbody>
           
                            <tr>
                                <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;"></td>
                                <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;"></td>
                                <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;"></td>
                                <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;"></td>
                                <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px; font-weight: bold; font-size: 22px;"> Total Amount</td>
                                <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px; font-weight: bold; font-size: 22px;">{{T_RefundAmount}}</td>


                            </tr>


                           
                        </table>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
