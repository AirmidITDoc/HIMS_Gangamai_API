<html>

<head>
    <style>
        .watermark {
            position: absolute;
            top: 30%;
            left: 30%;
            opacity: .1;
            z-index: 99;
            color: #000;
            font-size: 70px;
            transform: translate(-50%, -50%) rotate(-45deg);
            white-space: nowrap;
            pointer-events: none
        }
    </style>
</head>

<body>
    <div class="bill-template-wrapper" style="font-size: 30.25%;">


        {{HeaderName}}

        <div style="border:1px solid grey;text-align:center;padding:2px;background-color: gray;">

            <div style="display:flex; align-items: center;">
                <div style="display:block;width:100%; align-items: center;">
                    <div style="font-weight:400;font-size:18px;text-align:center;display:inline-block;">
                      SALES RETURN SUMMARY
                    </div>
                    <span style="font-size: 9px;font-weight: 700;float: right;margin-top:5px; margin-right:10px;">Print Date : {{CurrentDate}}</span>
                </div>
            </div>

        </div>

        <table class="table" style="width:100%;border-collapse:collapse">
            <tbody>

                <tr style="font-size:10px;background-color: rgb(127, 174, 255);">
                    <td style="border:1px solid #000;font-weight:700;text-align:center;vertical-align:middle;padding:5px 5px;">
                        SR.NO
                    </td>

                    <td style="border:1px solid #000;font-weight:700;text-align:center;vertical-align:middle;padding:5px 5px;">
                        Date
                    </td>

                    <td style="border:1px solid #000;font-weight:700;text-align:center;vertical-align:middle;padding:5px 5px;">
                        TotalAmount
                    </td>
                    <td style="border:1px solid #000;font-weight:700;text-align:center;vertical-align:middle;padding:5px 5px;">
                        NetAmount
                    </td>
                    <td style="border:1px solid #000;font-weight:700;text-align:center;vertical-align:middle;padding:5px 5px;">
                        CGSTAmount
                    </td>
                    <td style="border:1px solid #000;font-weight:700;text-align:center;vertical-align:middle;padding:5px 5px;">
                        SCGSTAmount
                    </td>

                    <td style="border:1px solid #000;font-weight:700;text-align:center;vertical-align:middle;padding:5px 5px;">
                        IGSTAmount
                    </td>
                    <td style="border:1px solid #000;font-weight:700;text-align:center;vertical-align:middle;padding:5px 5px;">
                        BalanceAmount
                    </td>

                </tr>

                {{Items}}

            <tr style="border: 1px solid black;">
                <td style="border:1px solid #000;font-weight:700;text-align:center;vertical-align:middle;padding:5px 5px;">
                </td>

                <td style="border:1px solid #000;font-weight:700;text-align:center;vertical-align:middle;padding:5px 5px;">
                    Total
                </td>
                <td style="border:1px solid #000;font-weight:700;text-align:center;vertical-align:middle;padding:5px 5px;">
                    {{TotalAmount}}
                </td>

                <td style="border:1px solid #000;font-weight:700;text-align:center;vertical-align:middle;padding:5px 5px;">
                    {{TotalNETAmount}}
                </td>

                <td style="border:1px solid #000;font-weight:700;text-align:center;vertical-align:middle;padding:5px 5px;">
                    {{TotalCGST}}
                </td>
                <td style="border:1px solid #000;font-weight:700;text-align:center;vertical-align:middle;padding:5px 5px;">
                    {{TotalSGST}}
                </td>
                <td style="border:1px solid #000;font-weight:700;text-align:center;vertical-align:middle;padding:5px 5px;">
                    {{TotalIGST}}
                </td>

                <td style="border:1px solid #000;font-weight:700;text-align:center;vertical-align:middle;padding:5px 5px;">
                    {{TotalBalancepay}}
                </td>


            </tr>

            </tbody>
        </table>
        <hr>

    </div>

</body>

</html>
