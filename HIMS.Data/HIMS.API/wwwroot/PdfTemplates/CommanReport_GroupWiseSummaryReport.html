<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="main-content-wrapper">
        <div class="invoice-box" style="max-width: 1000px; margin: 0 auto; font-size: 14px;line-height: 24px;font-family: Calibri,'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;color: #101828;">
            <table style="width: 100%;line-height: inherit;text-align: left;">

                {{NewHeader}}
                <!--<table style="width: 100%;line-height: inherit;text-align: left;">-->
                <tr class="title-date-row">
                    <td style="padding: 6px;">
                        <table style="width: 100%; border-collapse: collapse;">
                            <tr style="font-size: 18px">
                                <td style="border-bottom: 1px solid #d4c3c3; padding: 2px; padding-bottom: 16px; "><b>Group Wise Summary Report</b></td>
                                <td style="border-bottom: 1px solid #d4c3c3; padding: 2px; padding-bottom: 16px; text-align: right;"><b>Print Date : {{CurrentDate}}</b></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr class="bill-info-row">
                    <td style="padding: 6px;">
                        <table style="width: 100%; border-collapse: collapse;">
                            <tr>
                                <td style="padding: 2px;">
                                    <i style="font-size: 16px;"> From Date : {{FromDate}} -- To Date : {{ToDate}}</i>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <table class="table" style="width:100%;border-collapse:collapse">
                    <tbody>

                        <tr style="font-size:18px;background-color: white;">
                            <td style="border:1px solid #000;font-weight:700;text-align:center;vertical-align:middle;padding:5px 5px;">
                                SR.NO
                            </td>
                            <td style="border:1px solid #000;font-weight:700;text-align:center;vertical-align:middle;padding:5px 5px;">
                                Group Name
                            </td>
                            <td style="border:1px solid #000;font-weight:700;text-align:center;vertical-align:middle;padding:5px 5px;">
                                Net Amount
                            </td>



                        </tr>





                        {{Items}}
                        <tr>
                            <td style="border:1px solid #000;font-weight:700;text-align:right;vertical-align:middle;padding:5px 5px; colspan=" 3";"></td>
                            <td style="border:1px solid #000;font-weight:700;text-align:right;vertical-align:middle;padding:5px 5px; colspan=" 3";">Total Amount</td>
                            <td style="border:1px solid #000;font-weight:700;text-align:right;vertical-align:middle;padding:5px 5px; colspan=" 3";">{{T_NetPayableAmt}}</td>
                        </tr>
                    </tbody>

                        <!--<tr style="border: 1px solid black; background-color: white">



                            <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;">
                            </td>
                            <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;">
                                Total Amount
                            </td>

                            <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;">
                                {{T_NetPayableAmt}}
                            </td>


                        </tr>-->
                </table>
                </td>
                </tr>

                </tbody>
            </table>



</html>
