<html>

<head>
    <style>
        .watermark {
            position: absolute;
            top: 30%;
            left: 30%;
            opacity: .1;
            z-index: 99;
            color: #000;
            font-size: 70px;
            transform: translate(-50%, -50%) rotate(-45deg);
            white-space: nowrap;
            pointer-events: none
        }
    </style>
</head>

<body>
    <div class="bill-template-wrapper" style="font-size: 30.25%;">


        {{HospitalHeader}}
        <div style="border:1px solid grey;text-align:center;padding:2px;background-color: beige;">
            <div style="display:block;width:100%; align-items: center;">
                <div style="font-weight:400;font-size:18px;text-align:center;display:inline-block;margin-left:100px">
                    MATERIAL CONSUMPTION REPORT
                </div>
                <span style="font-size: 15px;font-weight: 700;float: right;margin-top:5px; margin-right:10px;">Print Date : {{CurrentDate}}</span>
            </div>

        </div>
        <table>
            <tr>
                <td>
                    <span style="font-weight: 500; margin-right: 20px; font-size: 20px;">PatientName.</span>
                    <span style="font-size:15px; ">{{PatientName}} </span>
                </td>
                <td>
                    <span style="font-weight: 500; margin-right: 20px; margin-left: 200px; font-size: 20px;;">RegNo</span>
                    <span style="font-size:15px;"> {{RegNo}} </span>
                </td>
            </tr>

          

            <tr>
                <td>
                    <span style="font-weight: 500; margin-right: 20px; font-size: 20px;">StoreName</span>
                    <span style="font-size:15px;">{{StoreName}}</span>
                </td>
                <td>
                    <span style="font-weight: 500; margin-right: 20px; margin-left: 200px; font-size: 20px;">Patient Type</span>
                    <span style="font-size:15px;">{{PatientType}}</span>
                </td>
            </tr>

           
        </table>
        <hr />
        <table class="table" style="width:100%;border-collapse:collapse">
            <tbody>

                <tr style="font-size:10px;background-color: rgb(127, 174, 255);">
                    <td style="border:1px solid #000;font-weight:700;text-align:center;vertical-align:middle;padding:5px 5px;width:5%;">
                        SR.NO
                    </td>

                   
                    <td style="border:1px solid #000;font-weight:700;text-align:center;vertical-align:middle;padding:5px 5px;width:15%;">
                        Item
                    </td>
                    <td style="border:1px solid #000;font-weight:700;text-align:center;vertical-align:middle;padding:5px 5px;width:5%;">
                        Qty
                    </td>
                    <td style="border:1px solid #000;font-weight:700;text-align:center;vertical-align:middle;padding:5px 5px;width:5%;">
                        MRP/unit
                    </td>

                    <td style="border:1px solid #000;font-weight:700;text-align:center;vertical-align:middle;padding:5px 5px;width:5%;">
                        TotalMRP
                    </td>
                    <td style="border:1px solid #000;font-weight:700;text-align:center;vertical-align:middle;padding:5px 5px;width:5%;">
                        LanRate/Unit
                    </td>
                    <td style="border:1px solid #000;font-weight:700;text-align:center;vertical-align:middle;padding:5px 5px;width:5%;">
                        Total LAmount
                    </td>

                </tr>

                {{Items}}

            <tr style="border: 1px solid black;">

                <td style="border:1px solid #000;font-weight:700;text-align:center;vertical-align:middle;padding:5px 5px;">
                </td>
                <td style="border:1px solid #000;font-weight:700;text-align:center;vertical-align:middle;padding:5px 5px;">
                </td>

                <td style="border:1px solid #000;font-weight:700;text-align:center;vertical-align:middle;padding:5px 5px;">
                </td>
                <td style="border:1px solid #000;font-weight:700;text-align:center;vertical-align:middle;padding:5px 5px;color:cornflowerblue;">
                    Total
                </td>

                <td style="border: 1px solid #000; font-weight: 700; text-align: center; vertical-align: middle; padding: 5px 5px; color: cornflowerblue;">
                    {{T_TotalMrpAmount}}
                </td>
                <td style="border:1px solid #000;font-weight:700;text-align:center;vertical-align:middle;padding:5px 5px;">
                </td>
                <td style="border:1px solid #000;font-weight:700;text-align:center;vertical-align:middle;padding:5px 5px;color:cornflowerblue;" ">
                    {{T_TotalLandAmount}}
                </td>


            </tr>

            </tbody>
        </table>
        <hr>

    </div>

</body>

</html>
