<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="main-content-wrapper">
        <div class="invoice-box" style="font-size: 14px;line-height: 24px; font-family: Calibri,'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;color: #101828;">
            <table style="width: 100%;line-height: inherit;text-align: left;">
                {{HeaderName}}
                <tr class="title-date-row">
                    <td style="padding: 6px;">
                        <table style="width: 100%; border-collapse: collapse;">
                            <tr style="font-size: 18px">
                                <td style="border-bottom: 1px solid #d4c3c3; padding: 2px; padding-bottom: 16px; "><b>SALES RETURN PATIENTWISE SUMMARY REPORT</b></td>
                                <td style="border-bottom: 1px solid #d4c3c3; padding: 2px; padding-bottom: 16px; text-align: right;"><b>Print Date : {{CurrentDate}}</b></td>
                            </tr>
                        </table>
                    </td>
                </tr>

                <tr class="bill-table-row">
                    <td style="padding: 6px;">
                        <table style="width: 100%; border-collapse: collapse;">
                            <thead style="font-size: 14px;">
                                <tr style="background-color:darkcyan;">
                                    <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;">Sr.No</td>
                                    <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;">
                                        Customer Name
                                    </td>
                                    <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;">
                                        Mobile No
                                    </td>
                                    <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;">  Sales Date</td>
                                    <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;">   Return Date </td>
                                    <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;"> Age Of Sales</td>
                                    <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;">   Sales Amount</td>
                                    <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;">  Return Amount </td>

                                </tr>
                                {{Items}}
                            </thead>

                            <tr>
                                <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;"></td>
                                <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;"></td>
                                <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;"></td>
                                <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;"></td>
                                <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;"></td>
                                <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;"></td>

                                <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;">  Sales Amount</td>
                                <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;"> Return Amount</td>


                            </tr>

                            <tr style="border: 1px solid black;background-color:rgb(127, 174, 255);color:red;">

                                <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;">
                                </td>
                                <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;">
                                </td>

                                <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;">
                                </td>
                                <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;">
                                </td>
                                <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;">
                                </td>


                                <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;">
                                    Total
                                </td>

                                <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;">
                                    {{T_TotalSalespay}}
                                </td>

                                <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;">
                                    {{TotalNETAmount}}
                                </td>


                            </tr>

                        </table>
                    </td>
                </tr>


                <tr>
                    <td style="padding: 6px; text-align: right;">
                        <span>{{UserName}}</span><br>
                        <span>Authorized Signature</span>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
