<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="main-content-wrapper">
        <div class="invoice-box" style="max-width: 1000px; margin: 0 auto; font-size: 14px;line-height: 24px;font-family: Calibri,'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;color: #101828;">
            <table style="width: 100%;line-height: inherit;text-align: left;">
                {{HeaderName}}
                <tr class="title-date-row">
                    <td style="padding: 6px;">
                        <table style="width: 100%; border-collapse: collapse;">
                            <tr style="font-size: 18px">
                                <td style="border-bottom: 1px solid #d4c3c3; padding: 2px; padding-bottom: 14px;"> <b>  SALES RETURN PATIENTWISE SUMMARY REPORT</b> </td>
                                <td style="border-bottom: 1px solid #d4c3c3; padding: 2px; padding-bottom: 14px; text-align: right;"><b>Print Date : {{CurrentDate}}</b></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr class="bill-info-row">
                    <td style="padding: 6px;">
                        <table style="width: 100%; border-collapse: collapse;">
                            <tr>
                                <td style="padding: 2px;">
                                    <i style="font-size: 16px;"> From Date : {{FromDate}} -- To Date : {{ToDate}}  </i>
                                </td>
                            </tr>

                        </table>
                    </td>
                </tr>
                <tr class="bill-table-row">
                    <td style="padding: 6px;">
                        <table style="width: 100%; font-size: 20px; border-collapse: collapse;">
                            <!-- <thead style="font-size: 15px; text-align: center;">-->
                            <tr>
                                <td style="border: 1px solid #d4c3c3; padding: 6px;">Sr.No</td>

                                <td style="border: 1px solid #d4c3c3; padding: 6px;">Sales Return No </td>
                                <td style="border: 1px solid #d4c3c3; padding: 6px;">Patient Name</td>
                                <td style="border: 1px solid #d4c3c3; padding: 6px;">NetAmount</td>
                                <td style="border: 1px solid #d4c3c3; padding: 6px;">BalanceAmount</td>

                            </tr>
                            <!-- </thead>-->
                            {{Items}}
                            <tr style="border: 1px solid black; font-size: 18px;">

                                <td style="border: 1px solid #d4c3c3; padding: 6px;">
                                </td>
                                <td style="border: 1px solid #d4c3c3; padding: 6px;">
                                </td>

                                <td style="border: 1px solid #d4c3c3; padding: 6px;">
                                    Total
                                </td>

                                <td style="border: 1px solid #d4c3c3; padding: 6px;">
                                    {{TotalNETAmount}}
                                </td>

                                <td style="border: 1px solid #d4c3c3; padding: 6px;">
                                    {{TotalBalancepay}}
                                </td>



                            </tr>
                        </table>
                    </td>
                </tr>
                
                

            </table>
        </div>
    </div>
</body>

</html>
