<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="main-content-wrapper">
        <div class="invoice-box" style="font-size: 14px;line-height: 24px; font-family: Calibri,'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;color: #101828;">
            <table style="width: 100%;line-height: inherit;text-align: left;">
                {{NewHeader}}
                <tr class="title-date-row">
                    <td style="padding: 6px;">
                        <table style="width: 100%; border-collapse: collapse;">
                            <tr style="font-size: 18px">
                                <td style="border-bottom: 1px solid #d4c3c3; padding: 2px; padding-bottom: 16px; "><b>Item Movement List</b></td>
                                <td style="border-bottom: 1px solid #d4c3c3; padding: 2px; padding-bottom: 16px; text-align: right;"><b>Print Date : {{CurrentDate}}</b></td>
                            </tr>
                        </table>
                    </td>
                </tr>

                <tr class="bill-table-row">
                    <td style="padding: 6px;">
                        <table style="width: 100%; border-collapse: collapse;">
                            <!--<thead style="font-size: 14px;">--><!--  -->
                            <tr style="color:cadetblue">
                                <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;">Sr.No</td>
                                <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;">Transaction Date</td>
                               <!-- <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;">MovementNo</td>-->
                                <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;">FromStoreName</td>
                                <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;">ToStoreName </td>
                                <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;">TransactionType</td>
                                <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;"> ItemName</td>
                                <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;">BatchNo</td>
                                <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;">BatchExpDate</td>
                                <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;">ReceiptQty</td>
                                <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;">IssueQty</td>
                                <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;"> BalQty</td>
                                <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;"> SupplierName</td>
                            </tr>
                            {{Items}}
                            <!--</thead>-->
                        </table>
                    </td>
                </tr>


            </table>
        </div>
    </div>
</body>

</html>
