<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="main-content-wrapper">
        <div class="invoice-box" style="font-size: 14px;line-height: 24px; font-family: Calibri,'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;color: #101828;">
            <table style="width: 100%;line-height: inherit;text-align: left;">
                {{NewHeader}}
                <tr class="title-date-row">
                    <td style="padding: 6px;">
                        <table style="width: 100%; border-collapse: collapse;">
                            <tr style="font-size: 18px">
                                <td style="border-bottom: 1px solid #d4c3c3; padding: 2px; padding-bottom: 16px; "><b>Group Wise Collection Report</b></td>
                                <td style="border-bottom: 1px solid #d4c3c3; padding: 2px; padding-bottom: 16px; text-align: right;"><b>Print Date : {{CurrentDate}}</b></td>
                            </tr>
                        </table>
                    </td>
                </tr>

                <tr class="bill-info-row">
                    <td style="padding: 6px;">
                        <table style="width: 100%; border-collapse: collapse;">
                            <tr>
                                <td style="padding: 2px;">
                                    <i style="font-size: 16px;"> From Date : {{FromDate}} -- To Date : {{ToDate}}</i>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>

                <table class="table" style="width:100%;border-collapse:collapse">
                    <tbody>

                        <tr style="font-size: 18px; background-color: white; font-weight: 700;">


                            <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;">Sr.No</td>
                            <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;">Bill No</td>
                            <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;">Service Name</td>
                            <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;">Patient Type</td>
                            <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;"> UHID</td>

                            <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;">Patient Name</td>
                            <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;">NetPayableAmt</td>
                            <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;">Net Amt</td>
                            <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;"> Pay Date</td>


                        </tr>



                        {{Items}}
                    <tr>
                        <td style="border: 1px solid #d4c3c3; padding: 6px;"></td>
                        <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;"></td>
                        <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;"></td>
                        <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;"></td>
                        <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;"></td>
                        <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;"></td>
                        <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;"></td>
                        <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;">Grand Total </td>
                        <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;">{{T_NetPayableAmt}}</td>
                        <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;"></td>



                    </tr>
                    </tbody>
                                </table>
                            </td>
                        </tr>
                      
</div>
    </div>
</body>
</html>
