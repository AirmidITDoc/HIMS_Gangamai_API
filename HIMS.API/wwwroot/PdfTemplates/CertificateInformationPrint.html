<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="main-content-wrapper">
        <div class="invoice-box" style="font-size: 14px;line-height: 24px; font-family: Calibri,'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;color: #101828;">
            <table style="width: 100%;line-height: inherit;text-align: left;">

                {{NewHeader}}
                <tr class="title-date-row">
                    <td style="padding: 6px;">
                        <table style="width: 100%; border-collapse: collapse;">
                            <tr style="font-size: 18px">
                                <td style="border-bottom: 1px solid #d4c3c3; padding: 2px; padding-bottom: 16px; "><b>  {{CertificateName}}</b></td>
                                <td style="border-bottom: 1px solid #d4c3c3; padding: 2px; padding-bottom: 16px; text-align: right;"><b>Print Date : {{CurrentDate}}</b></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr class="bill-info-row">
                    <td style="padding: 6px;">
                        <table style="width: 100%; border-collapse: collapse;">

                            
                            <tr>
                                <td style="padding: 2px;">
                                    <span style="font-weight: bold;">Patient Name:</span>
                                    <span>{{PatientName}}</span>
                                </td>
                                <td style="padding: 2px;">
                                    <span style="font-weight: bold;">Age | Gender:</span>
                                    <span> {{AgeYear}}Y | {{AgeMonth}} M |{{AgeDay}} D </span>
                                </td>
                            </tr>
                            <tr>

                                <td style="padding: 2px;">
                                    <span style="font-weight: bold;">Doctor Name:</span>
                                    <span>{{DoctorName}}</span>
                                </td>

                            </tr>


                        </table>
                    </td>
                </tr>


                <!--<tr class="bill-table-row">
                    <td>
                        <table style="width: 100%; border-collapse: collapse;">
                            <thead style="font-size: 14px;">
                                <tr style="font-weight:bold;">
                                    <td style="border: 1px solid #d4c3c3; text-align: center; padding: 6px;">Sr.No</td>
                                    <td style="border: 1px solid #d4c3c3; text-align: left; padding: 6px;">
                                        Template Name
                                    </td>

                                </tr>-->

                            <tbody style="font-size: 14px;">
                                {{Items}}


                            </tbody>
                            </thead>
                        </table>
                    </td>
                </tr>

                <tr>
                    <table style="width: 100%; border-collapse: collapse;margin-top:20px;">

                       

                    </table>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
